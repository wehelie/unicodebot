<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" >
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" ></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="views/public/style.css">
  <title>unicode character tweeter</title>
</head>
<body>
  <div class="container">
    <br>
  <div class="jumbotron jumbotron-fluid">

    <h1 class="display-3 text-center">Unicode Character Tweeter</h1>
    <p class="lead text-center">
      This application tweets one Unicode character every 15 minutes. Currently, there are 275297 unique unicode characters.
      The last character shall be tweeted out in the year 2025.
    </p>
    <p class="text-center">
      <a href="https://github.com/wehelie/unicodebot" class="btn btn-dark"><i class="fa fa-github fa-5x" aria-hidden="true"></i></a>
    </p>
  </div>
</div>
<div class="card">
  <!-- <div class="card-header"> -->
  </div>
  <div class="card-block">
    <p class="card-text text-center">
      <a class="twitter-timeline" data-height="300" data-width="650" data-theme="light" data-link-color="#E81C4F" href="https://twitter.com/unicodetwit?ref_src=twsrc%5Etfw">
      </a>
    </p>
</div>
<script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
